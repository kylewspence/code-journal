<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-row">
        <div class="container">
          <div class="row column-full">
            <h1>Code Journal</h1>
            <a href="#" class="entries-link">Entries</a>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <!--DATA VIEW-->
      <div data-view="entry-form">
        <form>
          <h1 class="row column-full">New Entry</h1>

          <div class="row">
            <div class="column-half form-group">
              <img
                class="preview-image"
                src="images/placeholder-image-square.jpg"
                alt="Entry Image" />
            </div>
            <div class="column-half">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required />
              </div>
              <div class="form-group">
                <label for="photo-url">Photo URL</label>
                <input type="text" id="photo-url" name="photo-url" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full form-group">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" required></textarea>
            </div>
          </div>

          <div class="row">
            <div class="column-full form-footer">
              <button type="submit" class="button-base save-button">
                SAVE
              </button>
            </div>
          </div>
        </form>
      </div>
      <!--DATA VIEW-->
      <div data-view="entries" class="hidden">
        <div class="entries-header column-full">
          <h1>Entries</h1>
          <a href="#" class="new-entry-button button-base">NEW</a>
        </div>
        <ul class="user-entry column-full"></ul>
      </div>
      <div class="modal hidden">
        <div class="modal-content">
          <p>Are you sure you want to delete this entry?</p>
          <button class="cancel-delete">Cancel</button>
          <button class="confirm-delete">Delete</button>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
